# Default values for owncloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

owncloud:
  domain: owncloud.chart.example
  username: owncloud
  password: owncloud
  existingSecret: ""

mariadb:
  enabled: false

## see https://doc.owncloud.com/server/next/admin_manual/installation/docker/
externalDatabase:
  type: ""
  host: ""
  port: 3306
  name: owncloud
  user: owncloud
  password: owncloud
  existingSecret: ""

persistence:
  enabled: true
  ## MariaDB data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default prfullnameovisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  existingClaim: ""
  annotations: {}
  ## The following section is only for NFS
  owncloud:
    accessMode: ReadWriteOnce
    size: 8Gi
    nfs: {}

redis:
  enabled: false

image:
  repository: docker.io/owncloud/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 10.6

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  ## @param ingress.hostname for Ingressroute when ingress.traefik.enabled is true
  ##
  hostname: owncloud.local
  hosts:
    - host: "owncloud.chart.example"
      paths: ["/*"]
      servicePort: 80
  path: /
  tls:
    - hosts:
      - "owncloud.chart.example"
      secretName: owncloud
  ## @param ingress.traefik Use traefik to enable IngressRoute
  ##
  traefik:
    enabled: false
    entryPointName:
      http: web

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
